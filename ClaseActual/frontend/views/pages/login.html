<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Página de inicio de sesión" />
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <meta name="theme-color" content="#712cf9" />

    <!-- Custom styles are already linked -->

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form id="login-form">
            <!-- <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57" /> -->
            <h1 class="h3 mb-3 fw-normal text-center">Inicia Sesión</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="correo"
                    required />
                <label for="floatingInput">Correo electrónico</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                    name="contrasena" required />
                <label for="floatingPassword">Contraseña</label>
            </div>
            <!-- Removed remember me checkbox for simplicity -->
            <!-- <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault" />
                <label class="form-check-label" for="checkDefault">
                    Remember me
                </label>
            </div> -->
            <button class="btn btn-primary w-100 py-2 mt-3" type="submit">
                Entrar
            </button>
            <p class="mt-3 text-center">
                ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
            </p>
            <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2017–2025</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../../public/js/login.js"></script>
</body>

</html>
