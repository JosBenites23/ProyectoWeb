<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta name="theme-color" content="#712cf9" />
    <link href="../../public/css/sign-in.css" rel="stylesheet" />
</head>

<body class="d-flex align-items-center py-4">
    <main class="form-signin w-100 m-auto">
        <form id="registration-form">
            <h1 class="h3 mb-3 fw-normal text-center">Registra una Cuenta Nueva</h1>
            
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre completo" required>
                <label for="nombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="correo" name="correo" placeholder="name@example.com" required>
                <label for="correo">Correo electrónico</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="contrasena" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Número de cédula" required>
                <label for="cedula">Cédula</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Número de teléfono" required>
                <label for="telefono">Teléfono</label>
            </div>
            
            <div class="mb-3">
                <label for="id_rol" class="form-label visually-hidden">Rol</label>
                <select class="form-select" id="id_rol" name="id_rol" required>
                    <option value="">Selecciona un rol</option>
                    <option value="1">Usuario</option>
                    <option value="2">Administrador</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Registrar Cuenta</button>
            <p class="mt-3 text-center">
                ¿Ya tienes cuenta? <a href="login.html">Inicia Sesión aquí</a>
            </p>
            <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2017–2025</p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    
    <script src="../../public/js/registro.js"></script>
</body>

</html>
