    <!-- Custom Application CSS -->
    <link href="../../public/css/app.css" rel="stylesheet" />
</head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">BookingSystem</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="espacios.html">Espacios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mis_reservas.html">Mis Reservas</a>
                    </li>
                    <!-- Admin Links (only visible if admin is logged in - JS logic needed) -->
                    <li class="nav-item admin-link" style="display:none;">
                        <a class="nav-link" href="admin_espacios.html">Gestionar Espacios</a>
                    </li>
                    <li class="nav-item admin-link" style="display:none;">
                        <a class="nav-link" href="admin_dashboard.html">Dashboard Admin</a>

                    <li class="nav-item admin-link" style="display:none;">
                        <a class="nav-link" href="admin_reservas.html">Historial Reservas</a>
                    </li>
                    <li class="nav-item admin-link" style="display:none;">
                        <a class="nav-link" href="usuarios.html">Gestionar Usuarios</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item user-anon-link">
                        <a class="nav-link" href="login.html">Iniciar Sesión</a>

                        <a class="nav-link" href="registro.html">Registrarse</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 fw-normal mb-0">Espacios Disponibles</h1>
        </div>
        <div id="espacios-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Espacios se cargarán aquí -->
        </div>

        <!-- Hidden section for date selection -->
        <div id="booking-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="bookingModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="bookingModalLabel">Reservar <span id="modal-espacio-nombre"></span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="booking-form">
                            <input type="hidden" id="booking-espacio-id" name="id_espacio">
                            <div class="mb-3">
                                <label for="date-range-picker" class="form-label">Selecciona Fechas</label>
                                <input type="text" class="form-control" id="date-range-picker"
                                    placeholder="Selecciona el rango de fechas" name="fechas" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
