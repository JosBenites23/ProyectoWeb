<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src='main.js'></script>
</head>

<body>
    <h1>Paises paises del mundo por region</h1>
    <div class="container">
        <div class="row">
            <form class="mt-3" id="request-form">
                <div class="mb-3">
                    <label for="input-region" class="form-label">Introduzca el nombre de la region</label>
                    <input type="text" class="form-control" id="input-region" placeholder="region">
                </div>
                <button id="btn-search" type="button" class="btn btn-primary">Buscar paises</button>
            </form>
        </div>
        <div class="row" id="countries-container">
            <!-- se cargaran dinamicamente aqui -->
        </div>
        <script type="javascript" src='main.js'></script>
        <script>
            const requestForm = document.getElementById('request-form');
            const inputField = document.getElementById('input-region');
            const buttonSearch = document.getElementById('btn-search');
            console.log(requestForm, inputField, buttonSearch);


            buttonSearch.addEventListener('click', (e) => {
                e.preventDefault();

                const region = inputField.value.trim();
                console.log(region);

                if (region) {
                    fetch(`https://restcountries.com/v3.1/region/${region}`)
                        .then(response => response.json())
                        .then(data => {
                            const countriesContainer = document.getElementById('countries-container');
                            countriesContainer.innerHTML = '';

                            data.forEach(country => {
                                const countryCard = document.createElement('div');
                                countryCard.classList.add('col-md-4', 'mb-4');

                                countryCard.innerHTML = `
                                    <div class="card">
                                        <img src="${country.flags.svg}" class="card-img-top" alt="Flag of ${country.name.common}">
                                        <div class="card-body">
                                            <h5 class="card-title">${country.name.common}</h5>
                                            <p class="card-text">Capital: ${country.capital ? country.capital[0] : 'N/A'}</p>
                                            <p class="card-text">Poblacion: ${country.population.toLocaleString()}</p>
                                            <p class="card-text">Region: ${country.region}</p>
                                            <p class="card-text">Subregion: ${country.subregion}</p>
                                        </div>
                                    </div>
                                `;

                                countriesContainer.appendChild(countryCard);
                            });
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                }
            });
        </script>
</body>

</html>
